<section>
    <div class="container">
        <h2>Contactez-nous !</h2>
        <form>
            <div>
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" placeholder="Votre nom" required>
            </div>
            <div>
                <label for="object">Sujet</label>
                <input type="text" name="sujet" id="object" placeholder="Le sujet de votre message" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" cols="33" placeholder="Votre message" required>
                </textarea>
            </div>
            <input type="button" class="button" value="Envoyer">
        </form>
    </div>
</section>
