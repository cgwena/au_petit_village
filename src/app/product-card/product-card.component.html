<select name="prix" id="prix" [(ngModel)]="triPrix">
    <option value="croissant">Trier par prix croissant</option>
    <option value="decroissant">Trier par prix d√©croissant</option>
</select>

<input type="text" [(ngModel)]="rechercheNom">
<div *ngIf="rechercheNom!==null" >
    <div *ngFor="let product of products | sortByPrice:triPrix | filterByName:rechercheNom" >
        <h3>{{ product.name }}</h3>
        <img [src]="product.img" alt="">
        <p>{{ product.prix }}</p>
    </div>
</div>
